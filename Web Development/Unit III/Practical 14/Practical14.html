<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Form Validation Example</h1>
    <form id="myForm" onsubmit="return validateForm(event)">
  <label for="username">Name (Required):</label>
  <input type="text" id="username" oninput="validateInput(this)" required>
  <span id="usernameError" style="color: red;"></span>

  <br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" oninput="validateInput(this)" required>
  <span id="emailError" style="color: red;"></span>

  <br><br>

  <button type="submit">Submit</button>
</form>
<script src="Practical14.js"></script>
</body>
</html>
