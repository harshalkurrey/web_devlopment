<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile Card</title>

  

  <!-- Link to CSS -->
  <link rel="stylesheet" href="assign1.css">
</head>
<body>
  <main class="page">
    <article class="card" id="profileCard" tabindex="0">
      <div class="badge">PRO</div>

      <div class="avatar-wrap">
        <img class="avatar" src="my_dp.png" alt="Profile picture of user">
      </div>

      <h1 class="name">Harshal </h1>
      <p class="role">Web Developer • Python • Graphic Design</p>

      <div class="stats">
        <div class="stat">
          <span class="stat-value">2.1k</span>
          <span class="stat-label">Followers</span>
        </div>
        <div class="stat">
          <span class="stat-value">101</span>
          <span class="stat-label">Following</span>
        </div>
      </div>

      <div class="actions">
        <a href="https://www.instagram.com/harshal.kurrey/?hl=en" class="btn follow" id="followBtn">Follow</a>
        <a href="https://wa.me/916268310161 " class="btn message">Message </a>
      </div>

      <footer class="links">
        <a href="https://www.linkedin.com/mynetwork/grow/" class="social">Likedin</a>
        <a href="https://www.instagram.com/harshal.kurrey/?hl=en" class="social" >Instagram</a>
      </footer>
    </article>
  </main>
</body>
</html>
