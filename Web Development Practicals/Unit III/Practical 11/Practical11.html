<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>JS Calculator</h2>
        
        <input type="number" id="num1" placeholder="Enter 1st Number">
        <input type="number" id="num2" placeholder="Enter 2nd Number">

        <br>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">ร</button>
        <button onclick="calculate('/')">รท</button>

        <h3>Result: <span id="result">0</span></h3>
    </div>

    <script>
        function calculate(operator) {
            
            var n1 = parseFloat(document.getElementById('num1').value);
            var n2 = parseFloat(document.getElementById('num2').value);
            var answer;

            if (isNaN(n1) || isNaN(n2)) {
                alert("Please dono boxes mein number daalein!");
                return;
            }

            if (operator === '+') {
                answer = n1 + n2;
            } else if (operator === '-') {
                answer = n1 - n2;
            } else if (operator === '*') {
                answer = n1 * n2;
            } else if (operator === '/') {
                answer = n1 / n2;
            }
            document.getElementById('result').innerText = answer;
        }
    </script>

</body>
</html>
