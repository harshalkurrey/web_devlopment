<body>
    <style>
  /* 1. Base style for the content box */
  .content-box {
    padding: 20px;
    border: 2px solid #007bff;
    background-color: #f8f9fa;
    margin-top: 15px;
    transition: opacity 0.3s ease, transform 0.3s ease;
  }
  
  /* 2. CSS class to make the element HIDDEN */
  .is-hidden {
    display: none !important; /* Forces the element to take up no space */
  }
</style>

<div id="targetElement" class="content-box">
  <p>I am the content you want to show or hide.</p>
  <p>The state of this box will be controlled by JavaScript.</p>
</div>

<button onclick="toggleVisibility()">Toggle Visibility</button>
<script src="Practical16.js"></script>
</body>
</html>
